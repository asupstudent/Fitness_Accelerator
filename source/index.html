<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Акселератор. Первый проект. Сайт финтес центра в Омске SuperGym">
    <title>fitness</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/alumni-sans-v18-cyrillic-600.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/alumni-sans-v18-cyrillic-800.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-v27-cyrillic-300.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-v27-cyrillic-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-v27-cyrillic-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="img/favicons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicons/apple.png">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <nav class="header__main-nav main-nav">
              <a class="main-nav__logo logo" href="#">
                <img src="img/content/logo.svg" width="120" height="26" alt="Логотип SUPERGYM.">
              </a>
              <ul class="main-nav__contacts">
                <li class="main-nav__contacts-item">
                  <a class="main-nav__contacts-link" href="tel:+78005555555">8-800-555-55-55</a>
                </li>
              </ul>
            </nav>
            <section class="header__hero hero">
              <div class="hero__wrapper">
                <p class="hero__city">Омск</p>
                <h1 class="hero__title">Фитнес центр</h1>
                <ul class="hero__services-list">
                  <li class="hero__services-list-item">Тренажёрный&nbsp;зал</li>
                  <li class="hero__services-list-item">Групповые&nbsp;занятия</li>
                  <li class="hero__services-list-item">Кардио-зона</li>
                </ul>
                <a class="btn" href="#membership">Купить абонемент</a>
              </div>
              <div class="hero__image">
                <picture>
                  <source type="image/webp" media="(max-width: 1365px)" width="324" height="390" srcset="./img/content/hero/hero-tablet@1x.webp 1x, ./img/content/hero/hero-tablet@2x.webp 2x">
                  <source type="image/webp" media="(min-width: 1366px)" width="500" height="556" srcset="./img/content/hero/hero-desktop@1x.webp 1x, ./img/content/hero/hero-desktop@2x.webp 2x">
                  <source type="image/jpeg" media="(max-width: 1365px)" width="324" height="390" srcset="./img/content/hero/hero-tablet@1x.jpg 1x, ./img/content/hero/hero-tablet@2x.jpg 2x">
                  <source type="image/jpeg" media="(min-width: 1366px)" width="500" height="556" srcset="./img/content/hero/hero-desktop@1x.jpg 1x, ./img/content/hero/hero-desktop@2x.jpg 2x">
                  <img src="./img/content/hero/hero-desktop@1x.jpg" width="500" height="556" srcset="./img/content/hero/hero-desktop@2x.jpg 2x" alt="Тренер-супермен.">
                </picture>
              </div>
            </section>
          </div>
        </div>
      </header>
      <main>

      </main>
      <footer class="footer">

      </footer>
    </div>
    <script src="js/vendor.min.js" defer></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
